<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>
      <%= htmlWebpackPlugin.options.title %>
    </title>
    <script
      type="text/javascript"
      src="//cres.fenqile.cn/verification_code_front/lexincaptcha.min.js"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        //   根据页面宽度，限制rpx对应字体等元素编译后的px大小
        window.innerWidth = Math.min(window.innerWidth, 650);
        document.documentElement.style.fontSize = window.innerWidth / 20 + "px";
      });
    </script>
    <link
      rel="stylesheet"
      href="<%= BASE_URL %>static/index.<%= VUE_APP_INDEX_CSS_HASH %>.css"
    />
  </head>

  <body>
    <noscript>
      <strong>Please enable JavaScript to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
